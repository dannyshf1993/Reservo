<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cancel</button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button (click)="applyFilters()" strong>Done</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
    <button ion-item (click)="resetFilters()" detail-none class="reset-filters" color="dark">
     <h2>Undo</h2> 
    </button>


  <ion-list>
    <ion-item *ngFor="let track of tracks" [attr.track]="track.name | lowercase">
      <ion-label>{{track.name}}</ion-label>
      <ion-checkbox color="dark" [(ngModel)]="track.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>

      <ion-toggle ng-checked="true" [(ngModel)]="track.isChecked" color="primary"></ion-toggle>
    </ion-item>

  </ion-list> -->


</ion-content>
